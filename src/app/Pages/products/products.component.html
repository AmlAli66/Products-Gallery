<div class="flex flex-col md:flex-row justify-between items-center gap-4 p-4">
    <input type="text" [(ngModel)]="searchTerm" placeholder="Search products"
        class="border border-gray-300 dark:border-gray-600 rounded px-4 py-2 w-full md:w-1/3 bg-white dark:bg-gray-800 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 transition" />

    <select title="sort" [(ngModel)]="sortOption"
        class="border border-gray-300 dark:border-gray-600 rounded px-4 py-2 w-full md:w-1/3 bg-white dark:bg-gray-800 text-gray-900 dark:text-white transition">
        <option value="">-- Sort By --</option>
        <option value="price-low">Price: Low to High</option>
        <option value="price-high">Price: High to Low</option>
        <option value="name-asc">Name: Aâ€“Z</option>
    </select>

</div>


<div *ngIf="isLoading" class="text-center my-10">
    <div class="animate-spin rounded-full h-16 w-16 border-b-2 border-blue-500 mx-auto"></div>
    <p class="mt-4 text-gray-500">Loading products...</p>
</div>
<div *ngIf="error&&!isLoading" class="text-red-500 text-center p-8">{{ error }} <span>Try again.</span> </div>

<div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 p-4" *ngIf="!isLoading && !error">
    <app-product-card *ngFor="let product of filteredAndSortedProducts()" [product]="product"></app-product-card>
</div>
