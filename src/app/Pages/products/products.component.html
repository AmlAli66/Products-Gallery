<div class="flex flex-col md:flex-row justify-between items-center gap-4 p-4">
    <!-- Search Input -->
    <input type="text" [(ngModel)]="searchTerm" placeholder=" Search products"
        class="border rounded px-4 py-2 w-full md:w-1/3" />

    <!-- Sort Dropdown -->
    <select title="sort" [(ngModel)]="sortOption" class="border rounded px-4 py-2 w-full md:w-1/3">
        <option value="">-- Sort By --</option>
        <option value="price-low">Price: Low to High</option>
        <option value="price-high">Price: High to Low</option>
        <option value="name-asc">Name: Aâ€“Z</option>
    </select>
</div>


<div *ngIf="isLoading" class="text-center p-8">Loading...</div>
<div *ngIf="error" class="text-red-500 text-center p-8">{{ error }}</div>

<div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 p-4" *ngIf="!isLoading && !error">
    <app-product-card *ngFor="let product of filteredAndSortedProducts()" [product]="product"></app-product-card>
</div>
