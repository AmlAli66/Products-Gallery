<a class="block border p-4 rounded shadow hover:shadow-lg transition">
    <div class="" [routerLink]="['/products', product.id]">
        <img [src]="product.image" alt="{{ product.title }}" class="h-48 w-full object-contain mb-2" />
        <h2 class="font-semibold text-sm truncate">{{ product.title }}</h2>
    </div>
    <button class="bg-green-500 text-white px-3 py-1 rounded hover:bg-green-600 mt-2" (click)="addToCart(product)">
        Add to Cart
    </button>
</a>
